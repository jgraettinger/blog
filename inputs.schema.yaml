$schema: https://json-schema.org/draft/2019-09/schema

$defs:
  message:
    type: object
    properties:
      id: { type: string, examples: ["m94"] }
      roomId: { type: string, examples: ["r31"] }
      senderId: { type: string, examples: ["sasha-rosse"] }
      timestamp: { type: integer, examples: [1483] }
      content: { type: string, examples: ["Perfect!"] }
      delete: { type: boolean }
    required: [id, roomId, senderId, timestamp]

  roomUser:
    type: object
    properties:
      roomId: { type: string, examples: ["r31"] }
      userId: { type: string, examples: ["liron-shapira"] }
      seenTimestamp: { type: integer, examples: [1310] }
      delete: { type: boolean }
    required: [roomId, userId, seenTimestamp]

  profile:
    type: object
    properties:
      id: { type: string, examples: ["liron-shapira"] }
      name: { type: string, examples: ["Liron S. Shapira"] }
    required: [id]
